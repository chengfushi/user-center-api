spring:
    application:
        name: userCenter
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/user_center
        username: root
        password: mysql



server:
    port: 8080
    servlet:
        context-path: /api

mybatis-plus:
    global-config:
        db-config:
            logic-delete-field: is_delete # 全局逻辑删除字段名
            logic-delete-value: 1 # 逻辑已删除值
            logic-not-delete-value: 0 # 逻辑未删除值